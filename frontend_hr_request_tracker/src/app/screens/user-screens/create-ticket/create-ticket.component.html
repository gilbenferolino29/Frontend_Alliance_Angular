<h1 mat-dialog-title>Create Ticket</h1>
<div mat-dialog-content>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Assignee</mat-label>
                <mat-select [(ngModel)]="assignee" required>
                    <mat-option *ngFor="let assignee of assigneeList" [value]="assignee.userID" (onSelectionChange)="selectAssignee(assignee, $event)">
                        {{ assignee.userFName }} {{ assignee.userLName }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Tracker</mat-label>
                <mat-select [(ngModel)]="tracker" required>
                    <mat-option *ngFor="let tracker of trackerList" [value]="tracker.ticketTypeID" (onSelectionChange)="selectTracker(tracker, $event)">
                        {{ tracker.typeName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Subject</mat-label>
                <input matInput [(ngModel)]="subject" required>
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="description">
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="status" required>
                    <mat-option *ngFor="let status of statusList" [value]="status.statusID" (onSelectionChange)="selectStatus(status, $event)">
                        {{ status.statusName }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button (click)="createTicket()">Create</button>
</div>
