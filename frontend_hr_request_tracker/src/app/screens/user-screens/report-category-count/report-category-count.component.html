<h1 class="container-header">Category Ticket Count Report</h1>
<mat-divider></mat-divider>

<div class="demo-button-container">
  <button mat-raised-button color="primary" matTooltip="Generate ticket count per category" (click)="exportCategoryCountCsv()">
    Export to CSV
  </button>

<div id="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="trackerID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.tracker.ticketTypeID}} </td>
    </ng-container>
    <ng-container matColumnDef="tracker">
        <th mat-header-cell *matHeaderCellDef> Tracker </th>
        <td mat-cell *matCellDef="let element"> {{element.tracker.typeName }} </td>
      </ng-container>
    <ng-container matColumnDef="ticketCount">
      <th mat-header-cell *matHeaderCellDef> Ticket Count </th>
      <td mat-cell *matCellDef="let element"> {{element.trackerCount }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
