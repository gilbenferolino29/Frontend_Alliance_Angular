<h1 mat-dialog-title>Delete ticket</h1>
<div mat-dialog-content>
  Are you sure you would like to delete Ticket ID {{ data['ticket'].ticketID }} ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteTicket(data['ticket'])">Confirm</button>
</div>
