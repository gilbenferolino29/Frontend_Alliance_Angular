<h1 class="container-header">Tracker List</h1>
<mat-divider></mat-divider>

<div class="demo-button-container">
  <button mat-raised-button color="primary" (click)="openDialogCreate()">
    Add Tracker
  </button>
</div>

<div id="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="tracker">
      <th mat-header-cell *matHeaderCellDef> Tracker </th>
      <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
    </ng-container>
    <ng-container matColumnDef="defaultAssignee">
      <th mat-header-cell *matHeaderCellDef> Default Assignee </th>
      <td mat-cell *matCellDef="let element"> {{ element.defaultAssignee[0].userFName }} {{element.defaultAssignee[0].userLName}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openDialogUpdate(element)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="openDialogDelete(element)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
