<h1 mat-dialog-title>Add Tracker</h1>
<form [formGroup]="form">
    <div mat-dialog-content>
        <mat-grid-list cols="3" rowHeight="3:1">
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Tracker Name</mat-label>
                    <input matInput [formControl]="typeName" required>
                    <mat-error *ngIf="typeName.hasError('required')">
                        Type name field is required.
                    </mat-error>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput [formControl]="description">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Default Assignee</mat-label>
                    <mat-select [formControl]="defaultAssignee" required>
                        <mat-option *ngFor="let assignee of assigneeList" [value]="assignee.userID">
                            {{ assignee.userFName }} {{ assignee.userLName }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="defaultAssignee.hasError('required')">
                        Default assignee field is required.
                    </mat-error>
                  </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Back</button>
      <button mat-button (click)="createTracker()">Create</button>
    </div>
</form>
