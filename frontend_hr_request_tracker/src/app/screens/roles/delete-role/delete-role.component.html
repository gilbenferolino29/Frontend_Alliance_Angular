<h1 mat-dialog-title>Delete Role</h1>
<div mat-dialog-content>
  Are you sure you would like to delete Role {{ data['role'].roleName }} ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button mat-dialog-close (click)="deleteRole(data['role'])">Confirm</button>
</div>
