<h1 mat-dialog-title>Create Role</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Role Name</mat-label>
        <input matInput [(ngModel)]="roleName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Role Abbreviation</mat-label>
        <input matInput [(ngModel)]="roleAbbv" required>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button (click)="createRole()">Create</button>
</div>
