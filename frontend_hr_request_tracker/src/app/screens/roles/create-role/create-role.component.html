<h1 mat-dialog-title>Create Role</h1>
<form [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Role Name</mat-label>
        <input matInput [formControl]="roleName" required>
        <mat-error *ngIf="roleName.hasError('required')">
          Role name field is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Role Abbreviation</mat-label>
        <input matInput [formControl]="roleAbbv" required>
        <mat-error *ngIf="roleAbbv.hasError('required')">
          Role abbv field is required.
        </mat-error>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button (click)="createRole()">Create</button>
</div>
</form>
